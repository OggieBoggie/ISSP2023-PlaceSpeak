<html>
  <head>
    <title>Hello</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body>
    {% for item in items %}
    <p>Name: {{ item.name }}</p>
    <p>Location: Latitude: {{ item.location.y }}, Longitude: {{ item.location.x }}</p>
    <div id="map-{{ forloop.counter }}" style="height: 200px; width: 300px;"></div>
    <script>
        var map = L.map('map-{{ forloop.counter }}').setView([{{ item.location.y }}, {{ item.location.x }}], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([{{ item.location.y }}, {{ item.location.x }}]).addTo(map);
    </script>
    {% endfor %}
  </body>
</html>
